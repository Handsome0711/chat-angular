<div>
  <app-contact-list [chats] = "chats"
                    [selectedChat] = "selectedChat"
                    (selectCh) ="selectChat($event)"
  ></app-contact-list>

  <app-direct-chat [messages]="messages"
                   [newMessage]="newMessage"
                   (send)="sendMessage($event)"
                   [selectedChat]="activeChat$ | async"
  ></app-direct-chat>
</div>
